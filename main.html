<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colored Headings Inline CSS</title>
</head>
<body>
    <h1 style="color: #2a7ae2; font-size: 48px; font-weight: bold;">Heading 1</h1>
    <h2 style="color: #f44336; font-size: 40px; font-weight: bold;">Heading 2</h2>
    <h3 style="color: #4caf50; font-size: 32px; font-weight: bold;">Heading 3</h3>
    <h4 style="color: #ff9800; font-size: 28px; font-weight: bold;">Heading 4</h4>
    <h5 style="color: #607d8b; font-size: 24px; font-weight: bold;">Heading 5</h5>
    <h6 style="color: #ffeb3b; font-size: 20px; font-weight: bold;">Heading 6</h6>
</body>
</html>
